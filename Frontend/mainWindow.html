<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://early.webawesome.com;
    style-src 'self' 'unsafe-inline' https://early.webawesome.com;
    font-src 'self' https://early.webawesome.com;
  ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeKey - Main</title>
  
  <!-- Web Awesome CSS -->
  <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-alpha.4/dist/themes/default.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Web Awesome JS -->
  <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-alpha.4/dist/webawesome.loader.js"></script>
</head>

<body>
  <div>
    <wa-button id="create-password-button" size="large" color="primary">Create Password</wa-button>

    <wa-dialog id="create-password-dialog" header="Create New Entry" modal>
      <form>
        <!-- Entry Name -->
        <wa-input id="entry-name" placeholder="Enter name"></wa-input>

        <!-- Username -->
        <wa-input id="entry-username" placeholder="Enter username"></wa-input>

        <!-- Password Field with Auto-Generate Option -->
        <wa-input id="entry-password" type="password" placeholder="Enter password"></wa-input>
        <wa-button id="auto-generate-password" size="medium" color="secondary">Auto-Generate Password</wa-button>

        <!-- Submit and Cancel Buttons -->
        <wa-button id="submit-entry" size="large" color="primary">Submit</wa-button>
        <wa-button id="cancel-dialog" size="large" color="danger">Cancel</wa-button>
      </form>
    </wa-dialog>
  </div>
  <div class="container">
    <h1>Welcome to SafeKey</h1>

    <!-- Skeleton loader for waiting -->
    <div id="loading" class="wa-skeleton wa-skeleton--block"></div>

    <!-- List of entries from backend -->
    <div id="entry-list" style="display: none; overflow-y: auto; height: 400px;">
    </div>
  </div>

  <!-- Renderer JS -->
  <script src="mainApp.js"></script>
</body>
</html>
